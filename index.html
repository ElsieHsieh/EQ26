<script type="text/javascript">
function rund3() {

    var jsonCircles = [{
        "x_axis": 100,
        "y_axis": 100,
        "radius": 99,
        "color": "#00ff7f",
        "stroke": "black",
        "stroke-width": "1"
    }, {
        "x_axis": 100,
        "y_axis": 90,
        "radius": 60,
        "color": "white",
        "stroke": "black",
        "stroke-width": "1"
    }, {
        "x_axis": 100,
        "y_axis": 90,
        "radius": 40,
        "color": "#008000",
        "stroke": "black",
        "stroke-width": "1"
    }, {
        "x_axis": 100,
        "y_axis": 90,
        "radius": 30,
        "color": "black",
        "stroke": "black",
        "stroke-width": "1"
    }]

    var points = [{
        "x": "50",
        "y": "160"
    }, {
        "x": "65",
        "y": "173"
    }, {
        "x": "80",
        "y": "180"
    }, {
        "x": "120",
        "y": "180"
    }, {
        "x": "135",
        "y": "173"
    }, {
        "x": "150",
        "y": "160"
    }]

    
    var svgContainer = d3.select(".d3pic").append("svg")
        .attr("width", 300)
        .attr("height", 300);


    var circles = svgContainer.selectAll("circle")
        .data(jsonCircles)
        .enter()
        .append("circle");

    var circleAttributes = circles
        .attr("cx", function(d) {
            return d.x_axis;
        })
        .attr("cy", function(d) {
            return d.y_axis;
        })
        .attr("r", function(d) {
            return d.radius;
        })
        .style("fill", function(d) {
            return d.color;
        })
        .style("stroke", function(d) {
            return d.stroke
        });

        var mouthline = d3.line()
            .x(function(d) {
                return d.x;
            })
            .y(function(d) {
                return d.y;
            });

        var mouthgraph = svgContainer.append("path").attr("d", mouthline(points)).style("fill",none).style("stroke",black).style("stroke-width",2);
};

rund3();
</script>
