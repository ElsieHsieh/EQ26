  <div class="col-sm-5" id="mapbox-panel">
    <div class="chart-wrapper">
      <div class="chart-title">
        災情地圖
      </div>
      <div class="chart-stage">
        <div id="map"></div>
      </div>
      <div class="chart-notes">
        顯示災情案件群聚區位

  </div>
    <div class="col-sm-7">
    <div class="row">
      <div class="col-sm-12">
      <div class="row">
      <div class="col-sm-6">
        <div class="chart-wrapper">
          <div class="chart-title">
            災情類型
          </div>
          <div class="chart-stage">
            <div id="dis_pie"></div>
          </div>
          <div class="chart-notes">
            災情圓餅圖
          </div>
        </div>
        </div>

        <div class="col-sm-6">

        </div>

        </div>

        </div>
      
      <div class="col-sm-12">
      <div class="chart-wrapper">
        <div class="chart-title">
          縣市統計
          <small class="pull-right">
            <label class="pull-left" style="margin-right: 10px;">
              Street:
              <select>
                <option>All blocks</option>
                <option>Howard</option>
                <option selected>Folsom</option>
                <option>Harrison</option>
              </select>
            </label>
            <label>
              Block:
              <select>
                <option>All blocks</option>
                <option>900</option>
                <option selected>800</option>
                <option>700</option>
                <option>500</option>
              </select>
            </label>
          </small>
        </div>
        <div class="chart-stage">
          <div  id="chart-row-county""></div>
        </div>
        <div class="chart-notes">
          縣市災情數量排序
        </div>
      </div>

      <div class="col-sm-12">
        <div class="chart-wrapper">
          <div class="chart-title">
            災情時序
            <small class="pull-right">
              <label class="pull-left" style="margin-right: 10px;">
                Officer:
                <select>
                  <option selected>All officers</option>
                  <option>Kathy Kuzemka</option>
                  <option>William Howland</option>
                  <option>Harrison Ford</option>
                </select>
              </label>
              <label>
                Type:
                <select>
                  <option>All actions</option>
                  <option selected>Expired meter</option>
                  <option>Time limit</option>
                  <option>No parking zone</option>
                  <option>Loading zone</option>
                </select>
              </label>
            </small>
          </div>
          <div class="chart-stage">
            <div id="dis_time"></div>
          </div>
          <div class="chart-notes">
            Notes go down here
          </div>
        </div>
      </div>
      <div class="col-sm-12">
        <div class="chart-wrapper">
          <div class="chart-title">
           災情列表
          </div>
          <div class="chart-stage">
            
            <table class="table table-hover dc-data-table" id="dc-table-graph">
              <thead>
                <tr class="header">
                  <th class="dis_table_th_width">縣市</th>
                  <th class="dis_table_th_width">地區</th>
                  <th class="dis_table_th_width">日期</th>
                  <th class="dis_table_th_width">時間</th>
                  <th class="dis_table_th_width">類別</th>
                  <th class="dis_table_th_situationwidth">災情</th>
